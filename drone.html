<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drone Logger - Console Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4c4c;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <h1>Drone Logger</h1>
    <p>Greške drona će biti prikazane u konzoli. Klikni dugme ispod da vidiš uputstvo.</p>

    <button onclick="openConsole()">Kako otvoriti konzolu</button>
    <button onclick="logger.showErrors()">Prikaži sve greške</button>

    <script>
        // Simulacija Java-style logovanja grešaka
        class DroneLogger {
            constructor() {
                this.errors = [];
            }

            logError(desc, type = "ERROR") {
                const now = new Date();
                const logLine = `[${type}] ${now.toLocaleString()}: ${desc}`;
                this.errors.push(logLine);

                if(type === "ERROR") console.error(logLine);
                else console.warn(logLine);
            }

            showErrors() {
                console.log("=== All Drone Errors ===");
                this.errors.forEach(e => console.log(e));
            }
        }

        const logger = new DroneLogger();

        // Primer unosa grešaka
        logger.logError("Signal lost at 30 MHz");
        logger.logError("Battery low", "WARNING");
        logger.logError("Motor overload detected");

        // Funkcija za dugme "Kako otvoriti konzolu"
        function openConsole() {
            alert("Da vidiš greške drona, otvori konzolu:\n\n" +
                  "- Na Windows/Linux: F12 ili Ctrl+Shift+I\n" +
                  "- Na Mac: Cmd+Option+I\n\n" +
                  "Zatim klikni na tab 'Console'.");
        }
    </script>
</body>
</html>
